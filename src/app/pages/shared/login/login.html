<div class="min-h-[100vh] w-full flex bg-[url(assets/Barberia.png)] bg-cover items-center justify-center p-5 bg-center">
    <mat-card class="p-10 custom-border !w-auto !h-auto">
        <div class="top-right-horizontal"></div>
        <div class="bottom-left-horizontal"></div>
        <div class="bottom-left-vertical"></div>
        <mat-card-header class="flex justify-center flex-col text-center">
            <h1 class="text-2xl font-bold primary">Ampirux</h1>
            <p class="text-gray-500 text-sm">Sistema de gestión para Barberia</p>
        </mat-card-header>
        <mat-card-content class="flex justify-center mb-3">
            <form (ngSubmit)="onsubmit()">
                <div *ngIf="errorMessage" class="!text-red-500 text-sm text-center">
                    {{errorMessage}}
                </div>
                <br>
                <div class="flex flex-col gap-5">
                    <mat-form-field>
                        <mat-label>Usuario</mat-label>
                        <input matInput name="username" autocomplete="username" [(ngModel)]="credentials.username" placeholder="Ingresa tu Usuario" required
                            [disabled]="isLoading">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Contraseña</mat-label>
                        <input matInput name="password" autocomplete="current-password" [type]="hide ? 'password' : 'text'" [(ngModel)]="credentials.password"
                            placeholder="Ingresa tu contraseña" required [disabled]="isLoading">
                        <button matIconButton matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <button mat-flat-button color="primary" class="!rounded-xs" type="submit"
                        [disabled]="isLoading || !credentials.username || !credentials.password">
                        <mat-spinner *ngIf="isLoading" diameter="10"></mat-spinner> {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
                    </button>
                </div>
            </form>
        </mat-card-content>
        <mat-card-footer class="mt-2 text-gray-500 text-sm">
            <p>&copy; 2025 Ampirux. Todos los derechos reservados.</p>
            <p>Un producto de Codfy SAS</p>
        </mat-card-footer>
    </mat-card>
</div>
